<div class="row">
  <div class="col-sm-4">
    <a class="btn btn-primary text-white mb-3"><i class="fas fa-plus-circle mr-1"></i>New</a>
    <ul class="list-group list-group-flush">
      <!-- garden list (click)="onSelect(g)" -->
      <a *ngFor="let g of gardens"
        class="list-group-item list-group-item-action"
        [class.list-group-item-secondary]="g.id == gardenId"
        [routerLink]="['/garden', g.id]">{{g.name}}</a>
    </ul>
  </div>
  <div class="col-sm-8">
    <!-- garden name -->
    <h2 class="d-flex justify-content-between align-items-center mb-3" *ngIf="garden!=null">
      {{ garden.name }}
      <div>
        <a class="btn btn-sm btn-primary text-white"><i class="fas fa-pen"></i></a>
        <a class="btn btn-sm btn-primary text-white ml-2"><i class="fas fa-trash"></i></a>
      </div>
    </h2>

    <!-- garden plants -->
    <!-- <app-plant-list></app-plant-list> -->
  </div>
</div>
